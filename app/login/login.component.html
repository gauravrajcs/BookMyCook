<div class="container">
  <h2>Login</h2>
  
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="data.email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" name="pass" [(ngModel)]="data.pass">
    </div>
    <button type="submit" (click)=onSubmit() class="btn btn-primary">Submit</button>
  </div>
